{% extends 'base.html' %}

{% block title %}University Video Chat - Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title">რეგისტრაცია</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">სახელი</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">იმეილი</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">პაროლი</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">დარეგისტრირება</button>
                </form>
            </div>
            <div class="card-footer">
                <p>უკვე გაქვს ანგარიში? <a href="{{ url_for('login') }}">შესვლა</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

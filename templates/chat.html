{% extends 'base.html' %}

{% block title %}KIUVINME V2 - Chat{% endblock %}

{% block extra_css %}
<style>
    .video-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
    }
    
    .video-item {
        position: relative;
        aspect-ratio: 16/9;
        background-color: #000;
        border-radius: 8px;
        overflow: hidden;
    }
    
    .video-item video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .username-label {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 14px;
    }
    
    .chat-container {
        height: 400px;
        display: flex;
        flex-direction: column;
    }
    
    .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    
    .message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 4px;
        max-width: 80%;
    }
    
    .message-self {
        background-color: #d1ecf1;
        align-self: flex-end;
        margin-left: auto;
    }
    
    .message-other {
        background-color: #e2e3e5;
        align-self: flex-start;
    }
    
    .chat-input {
        display: flex;
    }
    
    .chat-input input {
        flex-grow: 1;
        margin-right: 10px;
    }
    
    .controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 15px 0;
    }
    
    .control-btn {
        padding: 8px 15px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
    }
    
    .muted {
        background-color: #dc3545 !important;
    }
    
    .new-match-btn {
        margin-top: 20px;
    }
    
    @media (max-width: 768px) {
        .video-container {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">ვიდეო ჩათი</h3>
            </div>
            <div class="card-body">
                <div class="video-container" id="video-container">
                    <div class="video-item">
                        <video id="local-video" autoplay muted playsinline></video>
                        <div class="username-label">You</div>
                    </div>
                    <div class="video-item">
                        <video id="remote-video" autoplay playsinline></video>
                        <div class="username-label" id="partner-username">პარტნიორი</div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="toggle-video" class="btn btn-primary control-btn">
                        <i class="fas fa-video"></i>
                    </button>
                    <button id="toggle-audio" class="btn btn-primary control-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="share-screen" class="btn btn-primary control-btn">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-danger control-btn">
                        <i class="fas fa-phone-slash"></i>
                    </a>
                </div>
                
                <div class="text-center new-match-btn">
                    <a href="{{ url_for('start_matching') }}" class="btn btn-primary">გადართვა</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">ჩათი</h3>
            </div>
            <div class="card-body">
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages will be added here dynamically -->
                    </div>
                    <div class="chat-input">
                        <input type="text" class="form-control" id="chat-input" placeholder="Type your message...">
                        <button class="btn btn-primary" id="send-message">გაგზავნა</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    // Store the chat ID and username
    const CHAT_ID = "{{ chat_id }}";
    const USERNAME = "{{ current_user.username }}";
</script>
<script src="{{ url_for('static', filename='js/chat_video.js') }}"></script>
<script src="{{ url_for('static', filename='js/chat_messages.js') }}"></script>
{% endblock %}
